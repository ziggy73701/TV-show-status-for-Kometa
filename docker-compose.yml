version: "3.8"
  tssk:
    image: ziggy73701/tssk:latest
    container_name: tssk
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=Europe/London
      - CRON=0 2 * * * # every day at 2am
    volumes:
      - /your/local/tssk/config:/app/config
      - /your/local/tssk/yaml:/app/kometa
      - /your/local/config:/config/kometa
    restart: unless-stopped 
